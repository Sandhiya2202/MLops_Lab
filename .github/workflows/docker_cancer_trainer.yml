name: Docker Cancer Trainer (scoped)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Labs/Docker_Cancer_Trainer/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Labs/Docker_Cancer_Trainer/**'
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('Labs/Docker_Cancer_Trainer/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install lab requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r Labs/Docker_Cancer_Trainer/requirements.txt

      - name: Import smoke test
        run: |
          python - <<'PY'
          import sklearn, joblib
          print("âœ… sklearn", sklearn.__version__, "joblib", joblib.__version__)
          PY

      - name: Install pytest if tests exist
        shell: bash
        run: |
          if ls Labs/Docker_Cancer_Trainer/tests/*.py >/dev/null 2>&1; then
            pip install pytest
          else
            echo "No tests found; skipping pytest install."
          fi

      - name
