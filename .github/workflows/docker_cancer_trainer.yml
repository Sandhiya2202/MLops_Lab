name: Docker Cancer Trainer (scoped)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Labs/Docker_Cancer_Trainer/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Labs/Docker_Cancer_Trainer/**'
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install lab requirements
        run: pip install -r Labs/Docker_Cancer_Trainer/requirements.txt

  tests:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install lab requirements
        run: pip install -r Labs/Docker_Cancer_Trainer/requirements.txt
      - name: Run lab tests (skip if none)
        shell: bash
        run: |
          if ls Labs/Docker_Cancer_Trainer/tests/*.py >/dev/null 2>&1; then
            pytest -q Labs/Docker_Cancer_Trainer/tests
          else
            echo "No lab tests found, skipping."
          fi

  build_docker:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image for this lab only
        working-directory: Labs/Docker_Cancer_Trainer
        run: docker build -t cancer-train:ci .
