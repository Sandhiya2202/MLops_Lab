name: Docker Cancer Trainer (scoped)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Labs/Docker_Cancer_Trainer/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Labs/Docker_Cancer_Trainer/**'
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Speeds up subsequent runs
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('Labs/Docker_Cancer_Trainer/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install lab requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r Labs/Docker_Cancer_Trainer/requirements.txt

      # Keep it minimal: just verify imports.
      - name: Import smoke test
        run: |
          python - <<'PY'
          import sklearn, joblib
          print("âœ… sklearn", sklearn.__version__, "joblib", joblib.__version__)
          PY

      # Optional: run ONLY this lab's tests and ignore root pytest.ini
      - name: Run lab tests (skip if none)
        shell: bash
        run: |
          if ls Labs/Docker_Cancer_Trainer/tests/*.py >/dev/null 2>&1; then
            pytest -q Labs/Docker_Cancer_Trainer/tests -c /dev/null
          else
            echo "No lab tests found, skipping."
          fi

      # OPTIONAL (commented out): build the lab image in CI
      # - name: Build Docker image (no push)
      #   working-directory: Labs/Docker_Cancer_Trainer
      #   run: docker build -t cancer-train:ci .
